config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "products_productId_delete.csv"
    fields: ["productId"]
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Product deleted"

  - name: "API request with invalid productId"
    flow:
      - delete:
          url: "/products/9999999999"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals: 
                error: "Not Found"

  - name: "API request with non-integer productId"
    flow:
      - delete:
          url: "/products/abc"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Invalid productId"

  - name: "API request with special character productId"
    flow:
      - delete:
          url: "/products/@#%"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Invalid productId"

  - name: "API request without productId"
    flow:
      - delete:
          url: "/products/"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "productId is required"
